<div>
    <h2 translate="blogApp.entry.home.title">Entrys</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="entry.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="blogApp.entry.home.createLabel">Create a new Entry</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Entry</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="blogApp.entry.title">Title</th>
                    <th translate="blogApp.entry.content">Content</th>
                    <th translate="blogApp.entry.date">Date</th>
                    <th translate="blogApp.entry.tag">tag</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entry in entrys track by entry.id">
                    <td><a ui-sref="entry.detail({id:entry.id})">{{entry.id}}</a></td>
                    <td>{{entry.title}}</td>
                    <td>{{entry.content}}</td>
                    <td>{{entry.date | date:'medium'}}</td>
                    <td>
                        <span ng-repeat="tag in entry.tags">
                            <a class="form-control-static" ui-sref="tag.detail({id: {{tag.id}}})">{{tag.name}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="entry.detail({id:entry.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="entry.edit({id:entry.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="entry.delete({id:entry.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
